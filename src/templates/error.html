<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000000;
      color: #ff0019;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-size: 2rem;
      text-align: center;
    }
    .error-container {
      padding: 20px;
    }
    .error-container p {
      margin: 10px 0 0;
    }
  </style>
</head>
<body>
  <div class="error-container">
    <h1>Error</h1>
    <p>An error has occured.</p>
    <p>{{ error }}</p>

  </div>
</body>
</html>
